# Application Configuration
spring.application.name=LucidFlow
server.error.include-message=always
server.servlet.context-path=
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Custom Configurations
file.base-upload-path=./backend/data/uploads
file.temp-cleanup-delay-ms=3600000
file.temp-expiration-time-ms=1800000
dataloader.enabled=true
dataloader.datafile-path=/sample-data.json

# H2 Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./backend/src/main/resources/db/lucidflow
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# SQL Script Initialization
spring.sql.init.mode=always